<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RG Reviews</title>
    <link rel="stylesheet" href="/frontend/Estilos/cadastro_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="card-branco">
            <div class="esquerda">
                <div class="overlay">
                    <img src="/frontend/imagens/logo.svg" alt="logo">
                    <h2>Seja Bem vindo!</h2>
                    <p>Avalie e recomende seus games favoritos</p>
                    <span>Sua opinião faz diferença.</span>
                </div>
            </div>
            <div class="direita">
                <h2>CRIAR SUA CONTA</h2>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome de usuario">
                        <div class="input-icon">
                            <img src="/frontend/imagens/pessoa.svg" alt="pessoinha">
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome de exibição">
                        <div class="input-icon">
                            <img src="/frontend/imagens/pessoa.svg" alt="pessoinha">
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Digite seu Email">
                        <div class="input-icon">
                            <img src="/frontend/imagens/email.svg" alt="caixinha de email">
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Digite sua senha">
                        <div class="input-icon">
                            <img src="/frontend/imagens/cadeado.svg" alt="cadeado">
                        </div>
                    </div>
                    <button>Criar Conta</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
